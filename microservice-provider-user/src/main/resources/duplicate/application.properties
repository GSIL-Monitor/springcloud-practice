server.port=8000
spring.http.encoding.charset=UTF-8
spring.http.encoding.force=true
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:meituan;DB_CLOSE_DELAY=-1
spring.datasource.username=admin
spring.datasource.password=admin
spring.jpa.show-sql=true
#log 具体包的日志级别
logging.level.org.hibernate=info
logging.level.org.springframework=info
#彩色控制台
spring.output.ansi.enabled=ALWAYS
spring.application.name=provider-user
#查看actuator配置
management.security.enabled=false
info.author=lansing
info.email=lanxinyu@meituan.com
info.describe=\u4eba\u7269
#rpc
#当然，微服务即使只配置Eureka Server集群中的某个节点，也能正常注册Eureka 集群，因为多个Eureka Server 之前的数据会相互同步
eureka.client.service-url.default-zone=http://lan:lan@peer1:8761/eureka/
eureka.client.register-with-eureka=true
eureka.instance.prefer-ip-address=true
